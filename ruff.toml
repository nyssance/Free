line-length = 120
target-version = "py313"

[lint]
select = ["ALL"]
ignore = [
    "F401", # unused-import
    "I001", # isort
    "D", # "D100", "D103", "D104", "D400", "D415",
    "COM812", "CPY", "TD", "FIX", # flake8
    "ERA", # commented-out-code
    "PLR0913", "PLR2004" # too-many-arguments, magic-value-comparison
]
unfixable = ["F841", "T20"]

[format]
skip-magic-trailing-comma = true
line-ending = "lf"
