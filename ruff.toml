line-length = 120
target-version = "py313"

[lint]
select = ["ALL"]
ignore = [
    "E741", # ambiguous-variable-name
    "I001", # isort
    "D", # "D100", "D103", "D104", "D400", "D415",
    "A004", "COM812", "CPY", "T20", "Q003", "ARG002", "TD", "FIX", # flake8
    "ERA",
    "PD901",
    "PLR0912", "PLR0913", "PLR2004",
    "RUF001", "RUF003"
]
preview = true

[lint.mccabe]
max-complexity = 15

[format]
skip-magic-trailing-comma = true
line-ending = "lf"
preview = true
