line-length = 120
target-version = "py313"

[lint]
select = ["ALL"]
ignore = [
    "F401", "F841",
    "E115", "E741",
    "I001", # isort
    "D", # "D100", "D103", "D104", "D400", "D415",
    "A004", "COM812", "CPY", "T20", "Q003", "TD", "FIX", # flake8
    "ERA",
    "PD901",
    "PLR0912", "PLR0913", "PLR2004",
    "PLR2044", "PLR6301", "ARG002",
    "TID252", "ARG",
    "RUF001", "RUF003",
    "RUF005",
]
preview = true

[lint.mccabe]
max-complexity = 15

[format]
skip-magic-trailing-comma = true
line-ending = "lf"
preview = true
