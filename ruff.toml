line-length = 120
target-version = "py313"

[lint]
select = ["ALL"]
ignore = [
    "F401", # unused-import
    "I001", # isort
    "D", # "D100", "D103", "D104", "D400", "D415",
    "COM812", "CPY", "T20", "Q003", "ARG002", "TD", "FIX", # flake8
    "ERA", # commented-out-code
    "PLR0912", "PLR0913", "PLR2004"
]
preview = true

[format]
skip-magic-trailing-comma = true
line-ending = "lf"
preview = true
