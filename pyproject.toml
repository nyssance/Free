[tool.isort]
profile = "django"
include_trailing_comma = false
line_length = 120
#multi_line_output = 0

[tool.pylint.format]
good-names-rgxs="^[_a-z][_a-z0-9]?$"
max-line-length = 120

[tool.pylint.messages_control]
disable = ["missing-docstring"]

[tool.yapf]
based_on_style = "google"
column_limit = 120
